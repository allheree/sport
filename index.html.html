<style>/* Base Styles */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #153b5c;
      color: #f3f4f6;
      margin: 0;
      padding: 20px;
      text-align: center;
  }
  
  h1 {
      color: #3aa9f3;
      font-size: 2.5em;
      margin-bottom: 20px;
  }
  
  h4 {
      color: #f3f4f6;
      font-size: 1.2em;
      margin-bottom: 30px;
  }
  
  /* Match List Styles */
  ul {
      list-style-type: none;
      padding: 0;
      display: inline-block;
      text-align: left;
  }
  
  ul li {
      position: relative;
      margin-bottom: 15px;
      font-size: 1.1em;
      overflow: hidden;
      background-color: #1872a9;
      border-radius: 10px;
      transition: transform 0.3s ease;
      border: 3px solid transparent; /* Initial border transparent */
      background-clip: padding-box; /* Ensures background stays within the borders */
  }
  
  ul li::before, ul li::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #3ac8f3, #1872a9, #54d2f1);
      background-size: 200% 200%;
      transition: background-position 0.5s ease;
      z-index: -1;
  }
  
  ul li::before {
      clip-path: polygon(0 0, 100% 0, 0 100%);
  }
  
  ul li::after {
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
  }
  
  ul li:hover::before {
      background-position: 100% 0;
  }
  
  ul li:hover::after {
      background-position: 0 100%;
  }
  
  ul li:hover {
      transform: scale(1.05);
      border-color: #3af362; /* Border color changes on hover */
  }
  
  ul li a {
      color: #f3f4f6;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: color 0.3s ease;
  }
  
  ul li a:hover {
      color: #ffffff;
  }
  
  /* Icon Styles */
  i.fas.fa-watch {
      color: #f3c13a;
      margin-left: 5px;
  }
  </style>
